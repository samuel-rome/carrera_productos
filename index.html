<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/vctec.png" alt="Imagen">
        </div>
        <div class="form">
            <h2 id="title_register">Crea una cuenta para acceder</h2>
            <form>
                <input type="text" placeholder="Nombre y Apellidos" required>
                <input type="text" placeholder="Carrera" required>
                <input type="email" placeholder="Ciclo" required>
                <input type="password" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Ingresa</a></p>
        </div>
    </div>
</body>
</html>
