<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/vctec.png" alt="Imagen">
        </div>
        <div class="form">
            <h2 id="title_register">¿Qué vamos a comprar hoy?</h2>
            <form>
                <input type="text" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="recoverPassword" name="recoverPassword" class="checkbox">
                    <label for="recoverPassword" class="checkbox-label">Recuperar contraseña</label>
                </div>
                <button id="enlaceBtn" type="submit">Entrar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="index.html">Registrate</a></p>
        </div>
    </div>
    <script>
        document.getElementById("enlaceBtn").addEventListener("click", function(event) {
    event.preventDefault(); // Evita la acción por defecto del botón

    var correo = document.querySelector('input[type="text"]').value;
    var contraseña = document.querySelector('input[type="password"]').value;

    if (correo && contraseña) {
        window.location.href = "home.html"; // Redirige si los campos están completos
    } else {
        alert("Por favor, completa todos los campos."); // Muestra un mensaje de error si los campos no están completos
    }
});

    </script>
</body>
</html>
